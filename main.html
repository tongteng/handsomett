<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<style type="text/css">
		.wrapper{
			width: 500px;
			height: 500px;
			background-color: red;
			position: relative;
		}

		.content{
			width: 200px;
			height: 200px;
			background-color: black;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-top: -100px;
			margin-left: -100px;
		}
	</style>

	<div class="wrapper">
		<div class="content"></div>
	</div>
